{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Log New Cycle</h1>
            <p class="mt-2 text-lg text-gray-600">Record the start and end dates of your menstrual cycle</p>
        </div>

        <!-- Cycle Logging Form -->
        <div class="bg-white rounded-lg shadow p-8">
            <form action="{{ url_for('menstrual_enhanced.log_cycle') }}" method="POST">
                <div class="space-y-6">
                    <!-- Start Date -->
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Cycle Start Date</label>
                        <input type="date" id="start_date" name="start_date" required 
                               class="w-full border-gray-300 rounded-md shadow-sm focus:ring-brand-pink-500 focus:border-brand-pink-500">
                        <p class="mt-2 text-sm text-gray-500">The first day of your period.</p>
                    </div>

                    <!-- End Date -->
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">Cycle End Date</label>
                        <input type="date" id="end_date" name="end_date" required
                               class="w-full border-gray-300 rounded-md shadow-sm focus:ring-brand-pink-500 focus:border-brand-pink-500">
                        <p class="mt-2 text-sm text-gray-500">The day before your next period starts. If your period is ongoing, you can leave this blank and update it later.</p>
                    </div>

                    <!-- Notes -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="4" 
                                  class="w-full border-gray-300 rounded-md shadow-sm focus:ring-brand-pink-500 focus:border-brand-pink-500"
                                  placeholder="Any additional details about this cycle..."></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-8 flex justify-end space-x-3">
                    <a href="{{ url_for('menstrual.tracker') }}" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-brand-pink-600 text-white rounded-md hover:bg-brand-pink-700">
                        Save Cycle
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
